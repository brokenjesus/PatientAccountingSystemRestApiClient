<!-- templates/header.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="header">
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/patients">Patients</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/wards">Wards</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/transfers">Transfers</a>
            </li>
          </ul>
        </div>
      </div>
      <div class="container-fluid">
        <div class="collapse navbar-collapse" id="navbarNav" style="display: flex; justify-content: flex-end">
          <ul class="navbar-nav">
            <li class="nav-item" style="display: flex; flex-direction: row">
<!--              <span class="navbar-text" th:if="${user != null}" th:text="${user.username}"></span>-->
              <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#userMenuModal" th:text="${currentUser.username}">
                USER
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Modal for User Menu -->
  <div class="modal fade" id="userMenuModal" tabindex="-1" aria-labelledby="addPatientModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="userMenuModalLabel">User Menu</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <a th:if="${currentUser.isAdmin()}" class="btn btn-secondary btn-block" th:href="@{/admin/manage-users}"}>Manage Users</a>
          <a class="btn btn-primary btn-block" th:href="@{'/admin/manage-users/edit?username='+${currentUser.username}}">Edit Profile</a>
          <a class="btn btn-danger btn-block" th:href="@{/logout}">Log Out</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- jQuery and Bootstrap JS (in the correct order) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
