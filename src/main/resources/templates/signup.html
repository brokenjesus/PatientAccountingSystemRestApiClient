<body>
<div class="container-fluid !direction !spacing">
    <h1>Register</h1>

    <form class="row g-3 needs-validation" form id="signup" method="POST" th:action="@{/admin/signup}">
        <div class="col-md-4">
            <label class="form-label" for="validationCustom01">Full name: </label>
            <input class="form-control" id="validationCustom01" name="name" required type="text"
                   value="Antonio Montana">
        </div>
        <div class="col-md-4">
            <label class="form-label" for="validationCustomUsername">Username: </label>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend">@</span>
                <input aria-describedby="inputGroupPrepend" class="form-control" id="validationCustomUsername"
                       name="username" required type="text">
                <div class="invalid-feedback">
                    The username already taken.
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <label class="form-label" for="validationCustom03">Password: </label>
            <input class="form-control" id="validationCustom03" name="password" required type="password">
            <div class="invalid-feedback">
                Password is invalid.
            </div>
        </div>

        <div class="col-md-7">
            <label class="form-label" for="validationCustom03">Email: </label>
            <input class="form-control" id="validationCustom03" name="email" required type="text">
            <div class="invalid-feedback">
                Email is invalid.
            </div>
        </div>

        <div class="col-md-3">
            <label class="form-label" for="validationCustom05">Phone</label>
            <input class="form-control" id="validationCustom05" name="phone" required type="tel">
            <div class="invalid-feedback">
                Phone number is invalid.
            </div>
        </div>
        <div class="col-12">
            <!-- <input type="submit" value="Register"/> -->
            <button class="btn btn-primary" type="submit" value="Register">Submit form</button>
        </div>
    </form>
</div>
</body>
</html>
