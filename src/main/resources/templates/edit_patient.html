<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Patient</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <h1>Edit Patient</h1>
    <form th:action="@{/patients/edit-patient/{id}(id=${patient.id})}" th:object="${patient}" method="post">
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" th:field="*{name}" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" th:field="*{age}" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select class="form-select" id="gender" th:field="*{gender}">
                <option th:value="MALE" th:text="MALE" th:selected="${patient.gender.name() == 'MALE'}">Male</option>
                <option th:value="FEMALE" th:text="FEMALE" th:selected="${patient.gender.name() == 'FEMALE'}">Female</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="height" class="form-label">Height</label>
            <input type="text" class="form-control" id="height" th:field="*{height}" required>
        </div>
        <div class="mb-3">
            <label for="hairColor" class="form-label">Hair Color</label>
            <input type="text" class="form-control" id="hairColor" th:field="*{hairColor}" required>
        </div>
        <div class="mb-3">
            <label for="distinctiveCharacteristics" class="form-label">Distinctive Characteristics</label>
            <textarea class="form-control" id="distinctiveCharacteristics" th:field="*{distinctiveCharacteristics}"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>
</div>
</body>
</html>
